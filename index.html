<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div id="result"></div>
        <div class="key">
            <button class="btn item1" onclick="clean()">AC</button>
            <button class="btn item2" value="7">7</button>
            <button class="btn item3" value="8">8</button>
            <button class="btn item4" value="9">9</button>
            <button class="btn item5" value="+">+</button>
            <button class="btn item6" value="4">4</button>
            <button class="btn item7" value="5">5</button>
            <button class="btn item8" value="6">6</button>
            <button class="btn item9" value="-">-</button>
            <button class="btn item10" value="1">1</button>
            <button class="btn item11" value="2">2</button>
            <button class="btn item12" value="3">3</button>
            <button class="btn item13" value="*">*</button>
            <button class="btn item14" value="0">0</button>
            <button class="btn item15" onclick="equal()">=</button>
            <button class="btn item16" value="/">/</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
